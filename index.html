<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our recipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41d51bfab0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-link">
        <nav>
            <img src="pic/logo.jpg" width="60px" class="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <h4><a href="#" onclick="openSignIn()">Signin/Signup</a></h4>
        </nav>
    </div>

    <div class="home" id="home">
        <video width="100%" height="100%" controls>
            <source src="pic/advert.mp4">
        </video>
        
        <div class="order-caption">      
            <h3>Buy Your Delicious Pizza From Us</h3>
            <button type="button" class="order-btn" onclick="openorderForm()">Order Now</button>
        </div>
    </div>

    <div class="signin" id="signIn">
        <img src="pic/cancel.png" class="cancel" onclick="hideSignIn()">
        <div class="sign">
           
                <div class="input-box">
                    <input type="email" placeholder="Enter email here"  class="input-value" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Enter name here"  class="input-value" required>
                </div>

                <button type="button" class="btn-sub">Submit</button>  

        </div>
   
    </div>

    <div class="orderForm" id="orderForm">
        <img src="pic/cancel.png" class="cancel" onclick="hideOderForm()">
        <div class="orderFormBox">
            <h3>Place Order</h3>
            <div class="input-box">
                <input type="text" placeholder="Enter name here" class="input-value">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Enter location/address here" class="input-value">
            </div>

            <div class="input-box">
                <input type="number" placeholder="Enter contact here" class="input-value">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Enter name here" class="input-value">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Enter pizza size here" class="input-value">
            </div>

            <div class="input-box">
                <input type="date" placeholder="Date here" class="input-value">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Payment type here" class="input-value">
            </div>

            <button type="button" class="btn-sub" onclick="submit()" id="submit">Submit</button>  

        </div>

    </div>

    <div class="menu" id="menu">
        <h2 class="ourmenu">Our Menu</h2>

        <div class="container">

            <div class="card">
                <img src="pic/pizza.png" width="100px" height="160px">
                <h5>Pizza</h5>
                <button type="button" class="price-btn">Order</button>
            </div>

            <div class="card">
                <img src="pic/burg.png" width="200px" height="160px">
                <h5>Burger</h5>
                <button type="button" class="price-btn">Order</button>
            </div>

        
            <div class="card">
                <img src="pic/mix2.png" width="150px" height="160px">
                <h5>Fried Yam & Gizzard</h5>
                <button type="button" class="price-btn">Order</button>
            </div>

            <div class="card">
                <img src="pic/mixrecipe.png" width="200px">
                <h5>Fried Yam & Sausage</h5>
                <button type="button" class="price-btn">Order</button>
            </div>

            <div class="card">
                <img src="pic/rice.png" width="200px" height="160">
                <h5>Fried Rice</h5>
                <button type="button" class="price-btn">Order</button>
            </div>


            <div class="card">
                <img src="pic/meatpie.png" width="230px" height="160px">
                <h5>Meat Pie</h5>
                <button type="button" class="price-btn">Order</button>
            </div>

            <div class="card">
                <img src="pic/spring roll.png" width="100px" height="160px">
                <h5>Spring Roll</h5>
                <button type="button" class="price-btn">Order</button>
            </div>

            <div class="card">
                <img src="pic/chicken.png" width="150px" height="160px">
                <h5>Chicken</h5>
                <button type="button" class="price-btn">Order</button>
            </div>

            

        </div>

    </div>

    <div class="contact" id="contact">
        <h3 onclick="change()" class="cont">Contact us</h3>
    
      
    </div>


    <div class="footer">
        <div class="icons">
            <a href="tel:0555852635"><i class="fa-solid fa-phone"></i></a>
            <a href="mailto:awukureuben@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""> <i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
       
        </div>

      
        <p> &copy 2024 McCode Networks (Ghana)</p>
    </div>
    

<script>
    let signIn = document.getElementById("signIn");
    let orderForm = document.getElementById("orderForm");
    let contact = document.querySelector(".contact");

    function openSignIn(){
    signIn.style.display = "flex";
}

function hideSignIn(){
    signIn.style.display = "none";  
    }

    function openorderForm(){
        orderForm.style.display = "flex";
    }

    function hideOderForm(){
        orderForm.style.display = "none";  
    }



</script>
    
</body>
</html>
